<div class="container">
  <div class="row">
    <div class="col">
      <div class="d-flex flex-row justify-content-center">
        <span><img [src]=imageSrc class="align-self-center"></span>
      </div>
      <div class="d-flex flex-row justify-content-center">
        <span>
          <span id="name-age">{{name | lowercase | titlecase}}<span *ngIf="age !== undefined">, {{age}}, </span></span>
          <span id="gender" *ngIf="gender !== undefined || gender !== ''">{{gender | gender}}</span>
        </span>
      </div>
      <div class="d-flex flex-row justify-content-center" (click)="edit()">
        <span style="cursor: pointer">
          <span style="text-decoration: underline; color: blue;">Edit?</span>
          <span style='font-size:16px;'>&#9998;</span>
        </span>
      </div>
    </div>
    <div class="col-9 d-flex align-items-center">
      <div class="flex-fill">
        <label for="description" style="font-weight: bold">About:</label>
        <textarea class="form-control border" type="text" id="description" rows="4" readonly>{{description}}</textarea>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top: 15vh; margin-bottom: 5vh">
    <div class="col-3 d-flex justify-content-center" style="font-weight: bold; ">{{name | lowercase | titlecase}}'s Videos:</div>
  </div>
  <div class="row">
    <div class="col-12 d-flex justify-content-center" style="background-color: #fafafa">
      <p>{{name | lowercase | titlecase}} has not uploaded any content yet :(</p>
    </div>
  </div>
</div>

<ng-container *ngIf="isUpdating">
  <div class="form-wrapper">
    <form [formGroup]="profileForm" class="border" (ngSubmit)="submit()">
      <div (click)="edit()" id="closeBtn"><img src="/assets/images/x-icon.png"></div>
      <div class="form-inline">
        <div class="form-group">
          <input type="file" class="form-control-file" style="cursor: pointer" accept="image/*" (change)="fileGet($event)">
        </div>
        <div class="form-group" style="margin-right: 2.5vw; margin-left: -2.5vw">
          <label for="selectAge" style="margin-right: 1vh">Age:</label>
          <input type="text" style="width: 5vw" id="selectAge" formControlName="age" class="form-control" maxlength="3">
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" id="selectMale" class="form-check-input" formControlName="gender" value="M">
          <label for="selectMale" class="form-check-label">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" id="selectFemale" class="form-check-input" formControlName="gender" value="F">
          <label for="selectFemale" class="form-check-label">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" id="selectNone" class="form-check-input" formControlName="gender" value=''>
          <label for="selectNone" class="form-check-label">None</label>
        </div>
      </div>
      <div class="form-group" style="margin-top: 2vh">
        <label for="selectDescription">Description:</label>
        <textarea  class="form-control" type="text" id="selectDescription" formControlName="description" rows="4"
                   placeholder="Enter description..." name="description" style="width: 95%" maxlength="600"></textarea>
      </div>
      <div class="d-flex justify-content-center" style="margin-top: 4vh">
        <button type="submit" class="btn btn-secondary" style="align: right">Submit</button>
      </div>
    </form>
  </div>
</ng-container>
