<div class="container" style="margin-top: 5vh">
  <div class="row">
    <div class="col-3"></div>
    <div class="col border-bottom" style="text-align: center; font-size: 60pt; color: red">Upload</div>
    <div class="col-3"></div>
  </div>
  <div class="row" style="margin-top: 30px">
    <div class="col-2"></div>
    <div class="col">
      <form ngNativeValidate #uploadForm="ngForm" (ngSubmit)="submit(uploadForm)">
        <div id="displayError" class="d-flex justify-content-center align-items-center" *ngIf="showMsg">
          <span>{{message}}</span>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="video">Select Video:</label>
            <input required type="file" class="form-control-file" id="video" name="videoFile" accept="video/*"
                   style="cursor: pointer" (change)="videoGet($event)">
          </div>
          <div class="form-group">
            <label for="thumbnail">Select Thumbnail:</label>
            <input type="file" required class="form-control-file" id="thumbnail" name="thumbnailFile" accept="image/*"
                   style="cursor: pointer" (change)="imageGet($event)">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-6">
            <label for="vidTitle" style="margin-right: 1rem">Title:</label>
            <input type="text" class="form-control" id="vidTitle" name="title" maxlength="30" minlength="2"
                   [(ngModel)]="title" placeholder="Enter Video Title..." required>
          </div>
          <div class="form-group col-6">
            <label for="vidCategory">Category:</label>
            <select type="text" id="vidCategory" name="category" class="form-control" [(ngModel)]="category" required>
              <option selected disabled hidden value="">SELECT CATEGORY:</option>
              <option *ngFor="let index of categoryArray">{{index}}</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Video Description:</label>
          <textarea name="description" id="description" type="text" class="form-control" [(ngModel)]="description"
                    placeholder="Enter description..." maxlength="300" rows="3" minlength="2" required></textarea>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-secondary">Submit</button>
        </div>
      </form>
    </div>
    <div class="col-2"></div>
  </div>
</div>
