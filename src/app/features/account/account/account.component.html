<div class="container">
  <div class="row">
    <div class="col">
      <div class="d-flex flex-row justify-content-center">
        <span><img [src]="imageSrc" class="align-self-center"></span>
      </div>
      <div class="d-flex flex-row justify-content-center">
        <span>
          <span id="name-age">{{name | lowercase | titlecase}}<span *ngIf="age !== undefined">, {{age}}, </span></span>
          <span id="gender" *ngIf="gender !== undefined || gender !== ''">{{gender | gender}}</span>
        </span>
      </div>
      <div *ngIf="isEditable" class="d-flex flex-row justify-content-center">
        <span style="cursor: pointer">
          <a style="text-decoration: underline; color: blue;" routerLink="/edit">Edit?</a>
          <span style='font-size:16px;'>&#9998;</span>
        </span>
      </div>
    </div>
    <div class="col-9 d-flex align-items-center">
      <div class="flex-fill">
        <label for="description" style="font-weight: bold">About:</label>
        <textarea class="form-control border" type="text" id="description" rows="4" readonly>{{description}}</textarea>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top: 15vh; margin-bottom: 5vh">
    <div class="col-3 d-flex justify-content-center" style="font-weight: bold; ">{{name | lowercase | titlecase}}'s Videos:</div>
  </div>
  <div class="row" *ngIf="thumbnails === null; else videos">
    <div class="d-flex justify-content-center" style="background-color: #fafafa; height: 15vh; width: 100%; border: lightgray solid 1px">
      <p class="col-12" style="text-align: center">{{name | lowercase | titlecase}} has not uploaded any content yet :(</p>
    </div>
  </div>
  <ng-template #videos>
    <div class="row">
      <app-thumbnail style="margin-bottom: 7.5vh" class="col-4" *ngFor="let thumbnail of thumbnails" [thumbnail]="thumbnail"></app-thumbnail>
    </div>
  </ng-template>
</div>
