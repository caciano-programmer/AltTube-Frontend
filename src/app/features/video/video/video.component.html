<div class="container">
  <div class="row">
    <div class="col-1"></div>
    <div class="col embed-responsive embed-responsive-4by3" id="video" style="height: 60vh">
      <video [src]="videoSrc" class="embed-responsive-item"></video>
      <img src="/assets/images/play.png">
    </div>
    <div class="col-1"></div>
  </div>
  <div class="row">
    <div class="col-1"></div>
    <div class="col" id="videoFooter" style="height: 14vh; padding: 0">
      <div class="d-flex flex-row align-items-center justify-content-center" style="height: 7vh">
        <h1>{{title}}</h1>
      </div>
      <div class="d-flex flex-row align-items-start justify-content-center" style="height: 3vh">
        <small>By: <span style="text-decoration: underline; cursor: pointer; font-weight: bold">{{owner | lowercase | titlecase}}</span></small>
      </div>
      <div class="d-flex flex-row align-items-end" style="height: 4vh">
        <span class="flex-fill beast" id="comments" style="border-right: 1px solid black" (click)="viewComments()">View Comments</span>
        <span class="flex-fill"></span><span class="flex-fill"></span>
        <span class="flex-fill" id="live-chat" style="border-left: 1px solid black" (click)="viewLiveChat()">View Live Chat</span>
      </div>
      <div style="text-align: center;margin-top: -15px" id="showMore"><img src="/assets/images/show-more.png" (click)="showMore()"></div>
    </div>
    <div class="col-1"></div>
  </div>
</div>
