<div class="container" style="margin-top: 5vh">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6 border-bottom" id="formHeader">{{Header}}</div>
    <div class="col-3"></div>
  </div>
  <div class="row" style="margin-top: 7.5vh">
    <div class="col-3"></div>
    <form class="col-6" (ngSubmit)="submit(authForm)" #authForm = "ngForm" ngNativeValidate>
      {{customValidity(Confirm)}}
      <div id="displayError" class="d-flex justify-content-center align-items-center" *ngIf="errorPresent">
        <span>{{error}}</span>
      </div>
      <div class="form-group" *ngIf="newUser">
        <label for="inputName">Name:</label>
        <input class="form-control" type="text" id="inputName" placeholder="Enter name..." maxlength="30" minlength="2"
               name="name" [(ngModel)]="name" required>
      </div>
      <div class="form-group">
        <label for="inputEmail">Email:</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Enter email..." maxlength="40" name="email"
               [(ngModel)]="email" required>
      </div>
      <div class="form-row">
        <div class="col">
          <label for="inputPassword">Password:</label>
          <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Enter password..."
                 maxlength="20" minlength="5" required [(ngModel)]="password">
        </div>
        <div class="col">
          <label for="inputConfirm">Confirm Password:</label>
          <input type="password" class="form-control" id="inputConfirm" placeholder="Confirm password..."
                 #Confirm name="confirm" minlength="5" maxlength="20" [(ngModel)]="confirm" required>
        </div>
      </div>
      <div class="row" style="margin-top: 40px">
        <div class="d-flex justify-content-center col-6">
          <button type="button" class="btn" id="newUserBtn" (click)="NewUser(authForm)">{{userBtn}}</button>
        </div>
        <div class="d-flex justify-content-center col-6">
          <button type="submit" class="btn" id="submitBtn" [disabled]="disabled">Submit</button>
        </div>
      </div>
    </form>
    <div class="col-3"></div>
  </div>
</div>
