<div class="container">
  <div class="row" id="searchRow" style="vertical-align: bottom">
    <div class="searchRow col-3"></div>
    <span class="col-6 searchRow" id="searchHeader"><span>Alt </span><span>Search</span></span>
    <div class="searchRow col-3"></div>
  </div>
  <div class="row">
    <div class="col-3"></div>
    <form class="col-6">
      <div class="input-group">
        <input type="text" class="form-control" id="Search" placeholder="Enter search or click a category..." maxlength="40">
        <div class="input-group-prepend" style="cursor: pointer">
          <div class="input-group-text">âŒ•</div>
        </div>
      </div>
    </form>
    <div class="col-3"></div>
  </div>
  <div id="categories" class="row" style="margin-top: 30px">
    <div class="col-2"></div>
    <div class="col-8 d-flex justify-content-center flex-wrap">
      <button type="button" class="btn" *ngFor="let category of categories" style="margin-top: 20px">#{{category}}</button>
    </div>
    <div class="col-2"></div>
  </div>
</div>
